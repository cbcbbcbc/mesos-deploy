version: '2'

services:
  kibana:
    image: kibana:5
    restart: always
    network_mode: host
    labels:
      -  logspout.exclude=true
    command: -p 5601 -H 0.0.0.0 -e http://${LOCAL_IP}:9200
  elasticsearch:
    image: registry.cn-hangzhou.aliyuncs.com/zanecloud/elasticsearch:5.4.0
    restart: always
    environment:
      - "cluster.name=myelk"
      - "node.name=${ES_NAME}"
      - "network.host=${LOCAL_IP}"
      - "bootstrap.memory_lock=true"
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - "discovery.zen.ping.unicast.hosts=[${MASTER0_IP},${MASTER1_IP},${MASTER2_IP}]"
      - "discovery.zen.minimum_master_nodes=2"
    network_mode: host
    volumes:
      - ./elasticsearch/config/jvm.options:/usr/share/elasticsearch/config/jvm.options
      - esdata:/usr/share/elasticsearch/data
    labels:
      -  logspout.exclude=true
  logspout:
    image: bekt/logspout-logstash
    restart: always
    environment:
      - ROUTE_URIS=logstash://${LOCAL_IP}:5000
      - EXCLUDE_LABEL=logspout.exclude
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    network_mode: host
    depends_on:
      - logstash
  logstash:
    image: logstash:5
    restart: always
 #   environment:
 #     - LS_JAVA_OPTS="-Djava.security.egd=file:/dev/./urandom"
    extra_hosts:
     - "es0:${MASTER0_IP}"
     - "es1:${MASTER1_IP}"
     - "es2:${MASTER2_IP}"
    volumes:
     - ./logstash/config:/etc/logstash/conf.d
     - /var/log/logstash
    command:  -f /etc/logstash/conf.d/
    labels:
      -  logspout.exclude=true
    network_mode: host
volumes:
  esdata:
      driver: local
